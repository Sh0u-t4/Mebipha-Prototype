services:
  mebipha-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: mebipha-ecommerce:latest
    container_name: mebipha-ecommerce
    ports:
      - 8080:8080
    volumes:
      - .:/usr/share/nginx/html
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mebipha-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/run:size=1M
      - /var/cache/nginx:size=10M
      - /var/log/nginx:size=10M

networks:
  mebipha-network:
    driver: bridge
